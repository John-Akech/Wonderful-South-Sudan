{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wonderful South Sudan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/authentication_styles.css' %}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("{% static 'images/The Nile.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user_card {
            width: 350px;
            background: #004d00;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
            text-align: center;
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;
            margin-bottom: 20px;
        }

        .login_btn {
            width: 100%;
            background: white !important;
            color: #004d00 !important;
            border: none !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .form-control {
            color: #004d00;
            background-color: #fff;
        }

        .links a {
            color: #f7ba5b;
            text-decoration: none;
            z-index: 3;
            position: relative;
        }

        .alert-success { color: green; }
        .alert-danger { color: red; }
        .btn { margin: 5px; }
        .btn-primary { background-color: #f7ba5b; color: white; }
        .btn-secondary { background-color: gray; color: white; }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .form-control {
            border-radius: 0 0.25rem 0.25rem 0;
            flex: 1;
        }

        .form_container input[type="submit"] {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="user_card">
        <h2 id="form-title">Login</h2>
        <div class="form_container">
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <div class="alert-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'crm:login' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{ loginform.username }}
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    {{ loginform.password }}
                </div>
                <input type="submit" value="Login" class="btn btn-primary login_btn">
            </form>
        </div>
    </div>
</body>
</html>
